<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Places in India Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .widget-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .widget-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .widget-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .widget-subtitle {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #c53030;
        }

        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .place-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .place-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .place-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .place-card:hover .place-image {
            transform: scale(1.05);
        }

        .place-info {
            padding: 20px;
            position: relative;
        }

        .place-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .place-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }

        .place-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading-card {
            background: #f7fafc;
            border-radius: 15px;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .loading-image {
            width: 100%;
            height: 160px;
            background: #e2e8f0;
        }

        .loading-content {
            padding: 20px;
        }

        .loading-text {
            height: 20px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .loading-text.short {
            width: 60%;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .refresh-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .widget-container {
                padding: 20px;
                margin: 10px;
            }

            .widget-title {
                font-size: 2rem;
            }

            .places-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h1 class="widget-title">ðŸ‡®ðŸ‡³ Trending Places in India</h1>
            <p class="widget-subtitle">Discover amazing destinations across incredible India</p>
            <button class="refresh-button" onclick="loadTrendingPlaces()" id="refreshBtn">
                ðŸ”„ Refresh Places
            </button>
        </div>

        <div id="loading" class="loading-container" style="text-align: center;">
            <div class="loading-spinner"></div>
            <p>Discovering amazing places in India...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="placesGrid" class="places-grid" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const UNSPLASH_ACCESS_KEY = 'YOUR_UNSPLASH_ACCESS_KEY'; // Replace with your actual Unsplash API key
        const FALLBACK_IMAGE = 'https://images.unsplash.com/photo-1524492412937-b28074a5d7da?w=250&h=160&fit=crop&crop=center';
        
        // Cache for images to avoid repeated API calls
        const imageCache = new Map();
        
        // Indian tourist destinations and their categories
        const popularIndianPlaces = [
            { name: 'Taj Mahal', category: 'Heritage', searchTerm: 'taj mahal agra india' },
            { name: 'Kerala Backwaters', category: 'Nature', searchTerm: 'kerala backwaters india' },
            { name: 'Rajasthan Palaces', category: 'Heritage', searchTerm: 'rajasthan palace india' },
            { name: 'Goa Beaches', category: 'Beach', searchTerm: 'goa beach india' },
            { name: 'Himalayas', category: 'Adventure', searchTerm: 'himalayas india mountains' },
            { name: 'Golden Temple', category: 'Spiritual', searchTerm: 'golden temple amritsar india' },
            { name: 'Mysore Palace', category: 'Heritage', searchTerm: 'mysore palace india' },
            { name: 'Darjeeling Tea Gardens', category: 'Nature', searchTerm: 'darjeeling tea garden india' },
            { name: 'Varanasi Ghats', category: 'Spiritual', searchTerm: 'varanasi ganga ghat india' },
            { name: 'Andaman Islands', category: 'Beach', searchTerm: 'andaman islands india beach' },
            { name: 'Ladakh', category: 'Adventure', searchTerm: 'ladakh india landscape' },
            { name: 'Hampi', category: 'Heritage', searchTerm: 'hampi karnataka india ruins' }
        ];

        async function fetchWikipediaPlaces() {
            try {
                // Fetch tourism in India page
                const response = await fetch(
                    'https://en.wikipedia.org/api/rest_v1/page/summary/Tourism_in_India'
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch Wikipedia data');
                }
                
                const data = await response.json();
                
                // Also fetch related pages for more destinations
                const searchResponse = await fetch(
                    'https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&srsearch=tourist%20destinations%20India&srlimit=20&origin=*'
                );
                
                // Return a mix of predefined popular places and some dynamic content
                return popularIndianPlaces.slice(0, 8);
                
            } catch (error) {
                console.error('Error fetching from Wikipedia:', error);
                // Return fallback popular places
                return popularIndianPlaces.slice(0, 8);
            }
        }

        async function fetchUnsplashImage(searchTerm, placeName) {
            // Check cache first
            if (imageCache.has(searchTerm)) {
                return imageCache.get(searchTerm);
            }

            try {
                if (!UNSPLASH_ACCESS_KEY || UNSPLASH_ACCESS_KEY === 'YOUR_UNSPLASH_ACCESS_KEY') {
                    console.warn('Unsplash API key not configured, using fallback image');
                    return FALLBACK_IMAGE;
                }

                const response = await fetch(
                    `https://api.unsplash.com/search/photos?query=${encodeURIComponent(searchTerm)}&per_page=1&orientation=landscape&client_id=${UNSPLASH_ACCESS_KEY}`
                );

                if (!response.ok) {
                    throw new Error(`Unsplash API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const imageUrl = data.results[0].urls.small;
                    // Cache the result
                    imageCache.set(searchTerm, imageUrl);
                    return imageUrl;
                } else {
                    return FALLBACK_IMAGE;
                }
            } catch (error) {
                console.error(`Error fetching image for ${placeName}:`, error);
                return FALLBACK_IMAGE;
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('placesGrid').style.display = 'none';
            document.getElementById('refreshBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('refreshBtn').disabled = false;
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            hideLoading();
        }

        function createPlaceCard(place, imageUrl) {
            return `
                <div class="place-card" onclick="openPlaceInfo('${place.name}')">
                    <img 
                        src="${imageUrl}" 
                        alt="${place.name}"
                        class="place-image"
                        onerror="this.src='${FALLBACK_IMAGE}'"
                    />
                    <div class="place-info">
                        <div class="place-category">${place.category}</div>
                        <h3 class="place-name">${place.name}</h3>
                        <p class="place-description">
                            Discover the beauty and culture of ${place.name}, one of India's most fascinating destinations.
                        </p>
                    </div>
                </div>
            `;
        }

        function createLoadingCard() {
            return `
                <div class="loading-card">
                    <div class="loading-image"></div>
                    <div class="loading-content">
                        <div class="loading-text"></div>
                        <div class="loading-text short"></div>
                        <div class="loading-text"></div>
                    </div>
                </div>
            `;
        }

        function openPlaceInfo(placeName) {
            // Open Wikipedia page for the place
            const searchUrl = `https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(placeName)}`;
            window.open(searchUrl, '_blank');
        }

        async function loadTrendingPlaces() {
            showLoading();
            
            try {
                // Show loading cards first
                const placesGrid = document.getElementById('placesGrid');
                placesGrid.innerHTML = Array(8).fill(createLoadingCard()).join('');
                placesGrid.style.display = 'grid';
                hideLoading();

                // Fetch places from Wikipedia
                const places = await fetchWikipediaPlaces();
                
                if (!places || places.length === 0) {
                    throw new Error('No places found');
                }

                // Fetch images for all places
                const placeCards = await Promise.all(
                    places.map(async (place) => {
                        try {
                            const imageUrl = await fetchUnsplashImage(place.searchTerm, place.name);
                            return createPlaceCard(place, imageUrl);
                        } catch (error) {
                            console.error(`Error processing ${place.name}:`, error);
                            return createPlaceCard(place, FALLBACK_IMAGE);
                        }
                    })
                );

                // Update the grid with actual content
                placesGrid.innerHTML = placeCards.join('');
                
            } catch (error) {
                console.error('Error loading trending places:', error);
                showError('Unable to load trending places. Please check your internet connection and try again.');
            }
        }

        // Add some randomization to the places shown
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize the widget when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Shuffle the places for variety
            popularIndianPlaces.splice(0, popularIndianPlaces.length, ...shuffleArray(popularIndianPlaces));
            loadTrendingPlaces();
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                loadTrendingPlaces();
            }
        });
    </script>
</body>
</html>
